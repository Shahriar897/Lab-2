<html>
<head>
	<title>Registration</title>
</head>

<body>
<div>
	<form>
		<table border="2" width="600" align="center">
			<tr>
				<td colspan="2">
					<center><h2>Profile page</h2><center> 
				</td>
			</tr>
			<tr>
				<td>Name : </td>
				<td><input type="text" name="" value="" placeholder="name" /></td>
			</tr>
			<tr>
				<td>Password : </td>
				<td><input type="password" name="" value="" placeholder="password" /></td>
			</tr>
			<tr>
				<td>Gender : </td>
				<td>
					<input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female
					<input type="radio" name="Gender" value="Male">Others
				</td>
			</tr>
			<tr>
				<td>Degree : </td>
				<td>
					<input type="checkbox" name="Degree" value="SSC">SSC<input type="checkbox" name="Degree" value="HSC">HSC
					<input type="checkbox" name="Degree" value="BSc">BSc<input type="checkbox" name="Degree" value="MSc">MSc
				</td>
			</tr>
			<tr>
				<td>Occupation : </td>
				<td>
					<select value="Combo">
						<option value="Student">Student</option>
						<option value="No Job">No Job</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Photo : </td>
				<td>
					<input type="File">
				</td>
			</tr>
			<tr>
				<td> </td>
				<td>
					<input type="submit" name="" value="Submit"/>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
